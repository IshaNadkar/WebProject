<!DOCTYPE html>
<html>
<head>
	<title>
		Login
	</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4 form-div">
				<form id="form-login">
					<h1 class="text-center">LOGIN</h1>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" name="username" class="form-control form-control-lg" placeholder="Enter the Username" required="required">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control form-control-lg" placeholder="Enter the Email" required="required">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control form-control-lg" placeholder="Enter the Password" required="required">
					</div>
					<div class="form-group">
						<input type="submit" name="submit" form="form-login" value="Login" class="btn btn-primary btn-block">
					</div>
				</form>

			</div>

		</div>
	</div>
</body>
</html>
